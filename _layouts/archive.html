---
layout: archive
title: Blog Archive
permalink: /posts/
---

<!-- Page Title -->
<header class="page-header">
  <h1 class="page-title">{{ page.title }}</h1>
</header>

<main class="archive">
  <!-- Post List -->
  <div class="post-list">
    {% for post in site.posts %}
      <article class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p>{{ post.excerpt | strip_html | truncatewords: 50 }}</p>
      </article>
    {% endfor %}
  </div>
</main>

<!-- Include theme footer -->
{% include footer.html %}
