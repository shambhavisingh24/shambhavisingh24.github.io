---
layout: default
---

<div class="posts">
  <h1>Blog</h1> <!-- Changed from "Posts" to "Blog" -->
  <div class="post-list">
    {% for post in site.posts %}
      <article class="post-summary">
        <h2><a href="{{ post.url }}" class="post-title">{{ post.title }}</a></h2> <!-- Added class "post-title" -->
        <p class="post-meta">{{ post.date | date: "%b %-d, %Y" }}, shelved under: {{ post.categories | join: ', ' }}</p>
      </article>
    {% endfor %}
  </div>
</div>

<style>
  .posts {
    max-width: 800px;
    margin: 0 auto;
    text-align: center; /* Center-aligns all text within the .posts container */
  }
  .post-summary {
    padding-bottom: 20px;
    margin-bottom: 20px;
  }
  .post-summary h2 {
    font-size: 1.2em; /* Smaller font size for post titles */
    margin: 0;
  }
  .post-title {
    text-decoration: none; /* Removes underline from post titles */
    color: inherit; /* Keeps the default color */
  }
  .post-meta {
    font-size: 0.8em; /* Smaller font size */
    color: #888; /* Grey color */
    /*font-style: italic; /* Italicize text */*/
    margin-top: 5px;
  }
  .read-more {
    color: #00050a;
    text-decoration: none;
  }
</style>
